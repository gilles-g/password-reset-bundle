framework:
    test: true
    secret: 'test_secret'
    router:
        resource: '%kernel.project_dir%/tests/Integration/config/routes.yaml'
        utf8: true
    session:
        handler_id: ~
        storage_factory_id: session.storage.factory.mock_file

security:
    providers:
        test_provider:
            id: test_user_provider

    firewalls:
        main:
            provider: test_provider
            password_expiration:
                lifetime_days: 90
                redirect_route: password_change
                user_field: passwordUpdatedAt
                excluded_routes: ['password_change', 'logout']
