framework:
    secret: 'test-secret'
    router:
        resource: '%kernel.project_dir%/tests/Integration/config/routes.yaml'
        utf8: true
    test: ~
    # Using null mailer transport to prevent actual email sending during tests
    mailer:
        dsn: 'null://null'

twig:
    default_path: '%kernel.project_dir%/src/Resources/views'
    strict_variables: true

security:
    password_hashers:
        GillesG\PasswordExpirationBundle\Tests\Integration\Stubs\User: 'auto'

    providers:
        test_user_provider:
            id: test_user_provider

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            lazy: true
            provider: test_user_provider

password_expiration:
    password_reset:
        enabled: true
        token_lifetime: 3600
        email:
            from_email: 'test@example.com'
            from_name: 'Test Application'
            subject: 'Test Password Reset'

